{% extends "agora/base.html" %}

{% load bootstrap_tags %}

{% block body %}

<h3>Forum Post</h3>

<form action="{% url agora_post_create forum_id %}" method="POST" class="form-stacked">
    {% csrf_token %}
    <fieldset>
        {{ form|as_bootstrap }}
    </fieldset>
    <div class="actions">
        <input class="btn primary" type="submit" value="Post" />
        <a class="btn" href="{% url agora_forum forum_id %}">Cancel</a>
    </div>
</form>
{% endblock %}
