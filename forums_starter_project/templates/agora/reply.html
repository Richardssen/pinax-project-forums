{% extends "agora/base.html" %}

{% block body %}

{% include "agora/_thread_breadcrumbs.html" with thread=thread %}

<h3>Post a Reply</h3>

<form action="{% url agora_reply_create thread.pk %}" method="POST">
    {% csrf_token %} 
    <textarea name="content" rows="10">{% if quote_content %}{{ quote_content }}{% endif %}</textarea>
    <br/>
    <input type="submit" value="reply" />
    
</form>

{% endblock %}
