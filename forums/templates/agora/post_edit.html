{% extends "agora/base.html" %}

{% load bootstrap %}

{% block body %}
    <h3>Edit post</h3>
    
    <form method="POST" class="form form-horizontal" action="{% url agora_post_edit post.kind post.id %}">
        {% csrf_token %}
        <fieldset>
            {{ form|bootstrap }}
        </fieldset>
        <div class="form-actions">
            <a href="{% url agora_thread post.thread.pk %}" class="btn">Cancel</a>
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
{% endblock %}
