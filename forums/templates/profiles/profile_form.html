{% extends "account/base.html" %}

{% load bootstrap_tags %}
{% load url from future %}

{% block body %}

        <legend>Edit Profile</legend>
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
